<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Opening And Closing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Question No 3.A close button that closes the modal and it should also be closed if the user clicks outside the modal data area. -->
    <div class="container mt-5">
        <h2>Modal Problem</h2>
        <p>Question No 3. A close button that closes the modal and it should also be closed if the user clicks outside the modal data area..</p>
        <button type="button" class="btn btn-outline-dark text-danger" data-bs-toggle="modal" data-bs-target="#myModal">
            Click here
        </button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- heading -->
                <div class="modal-header">
                    <h2 class="modal-title">Modal Heading</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!--  -->
                <div class="modal-body">
                    <p>A close button that closes the modal and it should also be closed if the user clicks outside the modal data area.</p>
                    Modal body
                </div>
                <!--  -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark text-danger" data-bs-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
