<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Problem 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Question No 2.Modal data should have a breathing space around it. -->
    <div class="container mt-5">
        <h2>Modal Problem</h2>
        <p>Question No 2.Modal data should have a breathing space around it.</p>
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#myModal">
            Click here
        </button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- heading -->
                <div class="modal-header text-danger">
                    <h2 class="modal-title m-2">Modal Heading</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!--  -->
                <div class="modal-body p-4 m-2">
                    <p>In this information is correct according to source of Times Of India, Times of india is Great Source</p>
                    Modal body
                </div>
                <!--  -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger p-1 m-1" data-bs-dismiss="modal">close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
